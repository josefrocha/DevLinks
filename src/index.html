<!DOCTYPE html>
<html lang="pt-br" class="default">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="https://avatars.githubusercontent.com/u/131407839?v=4"
          alt="Avatar do Github da conta josefrocha"
          width="112"
          height="112"
        />

        <p>@josefrocha</p>
      </div>

      <div id="switch">
        <button id="buttonSwitch">
        </button>
        <span></span>
      </div>

      <div>
        <ul id="links">
          <li class="links">Sobre mim</li>
          <li class="links">Veja meu portfólio</li>
          <li class="links">Conheça a Rocketseat</li>
        </ul>
      </div>

     <div>
        <ul id="social_links">
          <li><ion-icon name="logo-instagram"></ion-icon></li>
          <li><ion-icon name="logo-github"></ion-icon></li>
          <li><ion-icon name="logo-twitter"></ion-icon></li>
          <li><ion-icon name="logo-discord"></ion-icon></li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

  </body>
</html>
